spring:
  application:
    name: coltros
  
  profiles:
    active: dev
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/coltros}
      auto-index-creation: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Africa/Casablanca
    default-property-inclusion: non_null

# Configuration JWT
app:
  jwt:
    secret: ${JWT_SECRET:VotreSecretJWTSuperSecurisePourColtrosApplication2025MustBe64Chars}
    expiration: 86400000

# Configuration de l'API
api:
  version: v1
  base-path: /api

# Configuration Swagger
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# Configuration des logs
logging:
  level:
    root: INFO
    com.coltros: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/coltros.log
    max-size: 10MB
    max-history: 30

# Configuration de la pagination
pagination:
  default-page-size: 5
  max-page-size: 50

# Configuration CORS
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: true
  max-age: 3600

# Actuator pour monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized